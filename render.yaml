services:
  - type: web
    name: konntek-mdm-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: BOT_TOKEN
        sync: false
      - key: BOT_PASSWORD
        sync: false
      - key: ADMIN_IDS
        sync: false
    disk:
      name: data
      mountPath: /opt/render/data
      sizeGB: 50
